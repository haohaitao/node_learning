<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表留言</title>
  <link rel="stylesheet" href="/public/lib/bootstrap.css" />
</head>
<body>
  <div class="header container">
    <div class="page-header">
        <h1><a href="/">首页</a><small style="font-size:1rem;">发表评论</small></h1>
    </div>
</div>
<div class="components container">
  <!-- 
    表单提交
    1.默认的提交行为
    2.表单异步提交
    action 就是表单的提交地址
    methods 请求方法 
  -->

  <form action="/post" method="post">
    <div class="form-group">
      <label for="input_name">你的大名</label>
      <input type="text" class="form-control" name="name" required minLength="2" maxLength="10"
       id="input_name" placeholder="请写入你的姓名" />
    </div>
    <div class="form-group">
      <label for="textarea_message">留言内容</label>
      <textarea class="form-control" name="message" id="textarea_message" 
      required minLength="5" maxLength="20" cols="10" rows="10"></textarea>
    </div>
      <button type="submit" class="btn btn-success">发表</button>
  </form>
</div>
</body>
</html>
